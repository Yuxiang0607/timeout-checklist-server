services:
  - type: web
    name: timeout-checklist-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false   # 到 Render 的 Environment 頁面填入你的金鑰
