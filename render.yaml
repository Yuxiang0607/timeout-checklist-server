services:
  - type: web
    name: timeout-checklist-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false    # 在 Render 儀表板手動填入
      - key: ALLOWED_ORIGINS
        value: https://你的前端網域,http://localhost:5500
